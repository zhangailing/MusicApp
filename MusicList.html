<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusicList</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/MusicList.css">
    <link rel="stylesheet" href="./lib/css/font-awesome.min.css">
</head>
<body>
<div id="app">
<div class="album col-3">
    <div class="albumPic"><img src="./imgs/album-pic.jpg" alt=""></div>
    <div class="albumDetail">
        <p class="singer">张国荣</p>
        <p class="num"><p class="viewNum">5211关注</p><p class="songNum">13首歌</p></p>
        <p class="lyric">查看歌词</p>
    </div>
</div>
 <div class="list col-9">
     <div class="search">搜索关键字<i class="icon-search"></i></div>
     <div class="listDetail">
        <div class="place">正在播放1/12</div>
         <div class="clear">清空全部</div>
         <table>
             <tr>
                 <td>01</td>
                 <td><i class="icon-heart-empty"></i></td>
                 <td><i class="icon-download-alt"></i></td>
                 <td>Just Dance</td>
                 <td>Lady Gaga</td>
                 <td>Just Dance</td>
                 <td>04:01</td>
             </tr>
         </table>
     </div>
 </div>
 <div class="audio">
<div class="controler">
    <div class="pre"><i class="icon-backward"></i></div>
    <div class="play"><i class="icon-play"></i></div>
    <div class="next"><i class="icon-forward"></i></div>
</div>
<div class="process">
    <div class="musicMessage">
        <span class="songTitle"></span>
        <span class="songTime"></span>
    </div>
    <div class="processBar">
        <div class="processLight"></div>
        <div class="processCircle"></div>
    </div>
    <div class="setting">
        <div class="circle"><i class="icon-random"></i></div>
        <div class="volume"><i class="icon-volume-up"></i></div>
    </div>
</div>
 </div>
</div>
</body>
</html>
